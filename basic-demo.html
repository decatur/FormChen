<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form-chen Basic</title>
    <link rel="stylesheet" href="demo.css">
    <script src="./theme.js"></script>
</head>
<body>

<h1><a href="index.html">form-chen</a> / Basic Demo</h1>

<form style="display: grid;grid-template-columns: 33% 33% 33%;">
    <label>Edit Live Schema <textarea class="schema"></textarea></label>
    <label>Edit Live Data <textarea class="data"></textarea></label>
    <label>View Generated Patch <textarea class="patch"></textarea></label>
</form>

<div class="form-chen">
    <div id="/myPrefix"></div>
</div>

</body>
<script nomodule>alert('Your browser is not supported')</script>
<script type="module">
    import * as demo from "./demo.js"

    const schema = {
        definitions: {
            "measurements": {
                title: 'Measurements',
                type: 'array',
                format: 'grid',
                items: {
                    type: 'array',
                    items: [  // tuple schema
                        {title: 'TimeStamp', width: 200, type: 'string', format: 'date-time', period: 'HOURS'},
                        {title: 'Age [d]', width: 100, type: 'number'},
                        {title: 'Weight [g]', width: 100, type: 'number'}
                    ]
                }
            }
        },
        pathPrefix: '/myPrefix',
        title: 'FieldObservation',
        type: 'object',
        properties: {
            plant: {
                title: 'Plant',
                description: 'The name of the plant',
                type: 'string'
            },
            reference: {
                title: 'Reference',
                type: 'string',
                format: 'uri'
            },
            observer: {
                title: 'Observer',
                type: 'string',
                enum: ['Frida Krum', 'Tilda Swift']
            },
            start: {
                title: 'Started',
                type: 'string',
                format: 'date-time'
            },
            latitude: {
                title: 'Latitude',
                type: 'number',
                unit: '[DD]',
                fractionDigits: 5
            },
            longitude: {
                title: 'Longitude',
                type: 'number',
                unit: '[DD]',
                fractionDigits: 5
            },
            measurements: {
                title: 'Daylight Measurements',
                $ref: '#/definitions/measurements'
            },
            isCompleted: {
                title: 'Is Completed',
                type: 'boolean'
            }
        }
    };

    const data = {
        plant: 'Rubus idaeus',
        reference: 'https://en.wikipedia.org/wiki/Rubus_idaeus',
        //observer: 'Frida Krum',
        start: '2019-01-01T00:00Z',
        latitude: 41.40338,
        longitude: 2.17403,
        measurements: [
            ["2019-01-01T00:00Z", 0, 0],
            ["2019-02-01T00:00Z", 1, 2],
            ["2019-03-01T00:00Z", 2, 4]
        ],
        isCompleted: true
    };

    demo.init(schema, data);

</script>
</html>
