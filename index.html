<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormChen</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 1em;
        }
        /* See https://alligator.io/css/css-grid-layout-span-keyword/ */
        .fieldContainer {
            display: grid;
            grid-template-columns: 200px 200px;
        }
        .gridLabel, grid-chen {
            grid-area: span 1 / span 2;
        }
        .unit {
            float: right;
        }
    </style>
</head>
<body>

<div id="myform"></div>

</body>
<script type="module">
    import {bind} from "./modules/FormChen.js"

    const schema = {
        title: 'FieldObservation',
        type: 'object',
        properties: {
            observer: {
                title: 'Observer',
                type: 'string'
            },
            location: {
                title: 'Location',
                type: 'string',
                unit: '[1]'
            },
            measurements: {
                $ref: 'measurementsSchema'
            },
            signature: {
                title: 'Signature',
                type: 'string'
            }
        }
    };

    const measurementsSchema = {
            title: 'Measurements',
            type: 'object',
            items: {
                type: 'object',
                items: [  // tuple schema
                    {title: 'TimeStamp', width: 200, type: 'string', format: 'datetime'},
                    {title: 'Age', width: 100, type: 'number'},
                    {title: 'Weight', width: 100, type: 'number'}
                ]
            }
        };

    const obj = {
        observer: 'Frida Krum',
        location: 'DE',
        measurements: [
            [new Date(2019, 1, 1), 0, 0],
            [new Date(2019, 1, 2), 1, 2],
            [new Date(2019, 1, 3), 2, 4]
        ],
        signature: ''
    };

    const containerElement = document.getElementById('myform');
    bind({measurementsSchema}, schema, obj, [], containerElement, () => null);

</script>
</html>
