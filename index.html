<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormChen</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 1em;
        }
        textarea {
            width:30%;
            height: 15em;
        }
        /* See https://alligator.io/css/css-grid-layout-span-keyword/ */
        .fieldContainer {
            display: grid;
            grid-template-columns: 200px 200px;
        }
        .gridLabel, grid-chen {
            grid-area: span 1 / span 2;
        }
        .unit {
            float: right;
        }
    </style>
</head>
<body>

<textarea class="schema"></textarea>
<textarea class="data"></textarea>
<textarea class="patch"></textarea>
<div id="myform"></div>

</body>
<script type="module">
    import {bind} from "./modules/FormChen.js"

    let schema = {
        title: 'FieldObservation',
        type: 'object',
        properties: {
            observer: {
                title: 'Observer',
                type: 'string'
            },
            location: {
                title: 'Location',
                type: 'string',
                unit: '[1]'
            },
            measurements: {
                $ref: 'measurementsSchema'
            },
            signature: {
                title: 'Signature',
                type: 'string'
            }
        }
    };

    let measurementsSchema = {
            title: 'Measurements',
            type: 'object',
            items: {
                type: 'object',
                items: [  // tuple schema
                    {title: 'TimeStamp', width: 200, type: 'string', format: 'datetime'},
                    {title: 'Age', width: 100, type: 'number'},
                    {title: 'Weight', width: 100, type: 'number'}
                ]
            }
        };

    let data = {
        observer: 'Frida Krum',
        location: 'DE',
        measurements: [
            [new Date(2019, 1, 1), 0, 0],
            [new Date(2019, 1, 2), 1, 2],
            [new Date(2019, 1, 3), 2, 4]
        ],
        signature: ''
    };

    let patchesByPath;

    document.querySelector('.schema').value = JSON.stringify(schema, null, 2);
    document.querySelector('.data').value = JSON.stringify(data, null, 2);

    document.querySelector('.schema').oninput = rebind;
    document.querySelector('.data').oninput = rebind;

    function rebind() {
        patchesByPath = {};
        const containerElement = document.getElementById('myform');

        try {
            schema = JSON.parse(document.querySelector('.schema').value);
        } catch(e) {
            containerElement.textContent = String(e);
            //const position  = parseInt(e.message.split(' ').pop());
            //document.querySelector('.schema').setSelectionRange(position, position+1);
            return;
        }

        try {
            data = JSON.parse(document.querySelector('.data').value);
        } catch(e) {
            containerElement.textContent = String(e);
            //const position  = parseInt(e.message.split(' ').pop());
            //document.querySelector('.data').setSelectionRange(position+1, position+2);
            return;
        }

        containerElement.textContent = '';
        bind({measurementsSchema}, schema, data, [], containerElement, changeHandler);
    }

    function changeHandler(pointer, newValue) {
        const path = '/' + pointer.join('/');
        patchesByPath[path] = newValue;
        const patch = Object.entries(patchesByPath).map(([path, value]) => ({op: 'replace', path: path, value: value}));
        document.querySelector('.patch').value = JSON.stringify(patch, null, 2);
    }

    rebind();

</script>
</html>
