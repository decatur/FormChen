<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormChen</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: aliceblue;
        }

        .controller {
            width:100%;
        }

        .controller,  label {
            margin-right: 2em;
        }

        .controller,  textarea {
            margin-right: 2em;
            width: 100%;
            height: 15em;
            display: block;
        }

        .form-chen.fields {
            display: grid;
            grid-template-columns: 300px 200px 300px 200px;
        }

        .form-chen.grid-label, .form-chen.grid-chen, .form-chen.sub-form {
            grid-area: span 1 / span 4;
        }

        .form-chen.unit {
            float: right;
            padding-right: 1ex;
        }
        .form-chen.sub-form {
            margin-top: 1ex;
            background-color: bisque;
        }
        .form-chen.error {
            margin-top: 1ex;
            border: 1px crimson dashed;
        }
    </style>
</head>
<body>

<h1>FormChen Demo</h1>

<p>
    Extreme lightweight web form generator for hierarchical and grid data.
    See the repository <a href="https://github.com/decatur/FormChen">https://github.com/decatur/FormChen</a> for
    details.
</p>

<form class="controller">
    <div>
        <label>sample1
            <input type="radio" name="data" value="./demos/sample1.mjs">
        </label>
        <label>sample2
            <input type="radio" name="data" value="./demos/sample2.mjs">
        </label>
    </div>
    <div style="display: grid;grid-template-columns: 33% 33% 33%;">
    <label>Schema <textarea class="schema"></textarea></label>
    <label>Data <textarea class="data"></textarea></label>
    <label>Patch <textarea class="patch"></textarea></label>
    </div>
</form>

<div id="myFormChen"></div>

</body>
<script nomodule>alert('Your browser is not supported')</script>
<script type="module">
    import {createFormChen} from "./modules/FormChen.js"

    const radios = document.querySelectorAll('input[type="radio"]');
    Array.from(radios).forEach(function (input) {
        input.onchange = () => importExample(input.value);
    });

    function importExample(moduleName) {
        document.querySelector('.schema').value = '';
        import(moduleName)
            .then((module) => {
                document.querySelector('.schema').value = JSON.stringify(module.schema, null, 2);
                document.querySelector('.data').value = JSON.stringify(module.data, null, 2);
                rebind();
            })
            .catch(function(e) {
                console.error(e);
                alert(e);
            });
    }

    let patchesByPath;
    document.querySelector('.schema').oninput = rebind;
    document.querySelector('.data').oninput = rebind;

    function rebind() {
        patchesByPath = {};
        const containerElement = document.getElementById('myFormChen');
        let schema;

        try {
            schema = JSON.parse(document.querySelector('.schema').value);
        } catch (e) {
            containerElement.textContent = String(e);
            //const position  = parseInt(e.message.split(' ').pop());
            //document.querySelector('.schema').setSelectionRange(position, position+1);
            return;
        }

        let data;

        try {
            data = JSON.parse(document.querySelector('.data').value);
        } catch (e) {
            containerElement.textContent = String(e);
            return;
        }

        containerElement.textContent = '';
        createFormChen(schema, data, containerElement, changeHandler);
    }

    function changeHandler(pointer, newValue) {
        const path = '/' + pointer.join('/');
        patchesByPath[path] = newValue;
        const patch = Object.entries(patchesByPath).map(([path, value]) => ({op: 'replace', path: path, value: value}));
        document.querySelector('.patch').value = JSON.stringify(patch, null, 2);
    }

    radios[1].click()


</script>
</html>
