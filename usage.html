<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usage</title>
</head>
<body>

<h1><a href="index.html">form-chen</a> / Usage</h1>

<div class="form-chen">
    <!-- JSON Path to root element -->
    <div data-path=""></div>
    <!-- JSON Path to root vip property -->
    <span style="background-color: crimson" data-path="/vip"></span>
</div>

<script type="module">
    import {createFormChen} from "./form-chen/FormChen.js"

    const schema = {
        title: 'Person',
        type: 'object',
        properties: {
            name: {
                title: 'Full Name of Person',
                type: 'string'
            },
            dateOfBirth: {
                title: 'Date of Birth',
                type: 'string',
                format: 'full-date'
            },
            vip: {
                type: 'boolean'
            }
        }
    };

    const data = {
        name: 'Frida Krum',
        dateOfBirth: '2019-01-01T00:00Z',
        vip: true
    };

    const formChen = createFormChen(schema, data, document.querySelector('.form-chen'));

</script>
</body>
</html>
