</head>
<body>

<h1><a href="index.html">form-chen</a> / Invalid Demo</h1>

<form style="display: grid;grid-template-columns: 33% 33% 33%;">
    <label>Schema <textarea class="schema"></textarea></label>
    <label>Data <textarea class="data"></textarea></label>
    <label>Patch <textarea class="patch"></textarea></label>
</form>

<div class="form-chen">
    <div id="/myPrefix"></div>
</div>

</body>
<script nomodule>alert('Your browser is not supported')</script>
<script type="module">
    import * as demo from "./demo.js"

    const schema = {
        title: 'SomeErrors',
        pathPrefix: '/myPrefix',
        type: 'object',
        properties: {
            validString: {
                type: 'string'
            },
            invalidSchema: {
                title: 'Invalid Schema',
                type: 'Date'
            },
            unresolvedRef: {
                title: 'A Unresolvable Reference',
                $ref: '#/definitions/foobar'
            }
        }
    };

    const data = {
        validString: 'foobar'
    };


    demo.init(schema, data);

</script>
